{% load static %}
<html lang="en">
<head>
    <head>
        <link rel="icon" href="{% static 'img/duck.svg' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <meta charset="UTF-8">
    <title>Simulación - {% block tittle %}{% endblock %}</title>
</head>
<body class="bg-white">
    <nav class="navbar shadow-sm navbar-expand-lg bg-success bg-gradient justify-content-end">
        <a class="navbar-brand mx-2 text-white fw-bold" href="#">Simulación - Grupo 4</a>
           <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-success bg-opacity-10">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0 text-dark">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link text-dark px-0 align-middle">
                                <i class="fs-4 bi-shield-shaded"></i> <span class="ms-1 d-none d-sm-inline">Trabajos Prácticos</span> </a>
                            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="w-100">
                                    <a href="/tp3" class="nav-link text-dark"><i class="fs-6 bi-plus"></i><span class="ms-1 d-none d-sm-inline">Tp3</span></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="col py-3">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
